name: Build zAuctionHouse
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: |
          # Находим папку, где лежит основной pom.xml (обычно это папка v4)
          cd v4 || cd zAuctionHouseV4 || cd . 
          
          # Запускаем сборку с игнорированием тестов и обновлением зависимостей
          # Мы используем -U чтобы принудительно искать обновления библиотек
          mvn clean install -DskipTests -U --batch-mode

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zAuctionHouse-Final
          # Собираем только JAR из папки распределения (distribution), чтобы не качать мусор
          path: "**/target/*.jar"

        with:
          name: zAuctionHouse-Built
          # Ищем все jar файлы во всех папках target
          path: "**/target/*.jar"
